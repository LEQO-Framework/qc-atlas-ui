<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <form [formGroup]="providerForm">
  <mat-form-field class="input-field">
    <mat-label>Name</mat-label>
    <input id="name" formControlName="name" matInput required>
  </mat-form-field>
  <mat-form-field class="input-field">
    <mat-label>Access Key</mat-label>
    <input id="accessKey" formControlName="accessKey" matInput required>
  </mat-form-field>
  <mat-form-field class="input-field">
    <mat-label>Secret Key</mat-label>
    <input id="secretKey" formControlName="secretKey" matInput required>
  </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button [disabled]="isRequiredDataMissing()" mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
