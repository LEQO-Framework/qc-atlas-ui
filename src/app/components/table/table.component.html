<div>
  <mat-grid-list cols="1" rowHeight="2:1">
    <mat-card class="d-flex align-items-stretch data-header">
      <mat-card-title class="p-2 flex-fill bd-highlight align-self-center" *ngFor="let column of displayedColumns">{{ column }}</mat-card-title>
    </mat-card>

    <mat-card class="d-flex align-items-stretch data-element" *ngFor="let dataEntry of data">
      <mat-card-header class="p-2 flex-fill bd-highlight align-self-center">
        <mat-card-title>{{ dataEntry[dataTitle] }}</mat-card-title>
        <mat-card-subtitle>Quantum Algorithm</mat-card-subtitle>
      </mat-card-header>
      <div class="p-2 flex-fill bd-highlight align-self-center" *ngFor="let contentName of variableNames">
        <mat-card-content *ngIf="!isArray(dataEntry[contentName])">{{ dataEntry[contentName] }}</mat-card-content>
        <mat-card-content *ngIf="isArray(dataEntry[contentName])">
          <div *ngFor="let arrayContent of dataEntry[contentName];  let i = index">
            <div *ngIf="i < 3">
              <p>{{ arrayContent }}</p>
            </div>
          </div>
          <p *ngIf="dataEntry[contentName].length > 3">...</p>
        </mat-card-content>
      </div>
      <mat-card-actions *ngIf="allowSelection" class="p-2 flex-fill bd-highlight align-self-center">
        <mat-checkbox [checked]="selection.isSelected(dataEntry)" (click)="$event.stopPropagation()"
                      (change)="$event ? rowToggle(dataEntry, !selection.isSelected(dataEntry)) : null"></mat-checkbox>
      </mat-card-actions>
    </mat-card>
  </mat-grid-list>
</div>
