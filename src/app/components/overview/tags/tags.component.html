<mat-toolbar color="primary">
  <mat-toolbar-row>
    <mat-tab-group [selectedIndex]="this.activeIndex" (selectedIndexChange)="tabIndexChanged($event)" backgroundColor="primary">
      <mat-tab label="Algorithms"></mat-tab>
      <mat-tab label="Providers"></mat-tab>
      <mat-tab label="SDKs"></mat-tab>
      <mat-tab label="Tags"></mat-tab>
    </mat-tab-group>
  </mat-toolbar-row>
</mat-toolbar>
<div class="algorithm-parameters">
  <table mat-table [dataSource]="tags" class="mat-elevation-z0">
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef>Key</th>
      <td mat-cell *matCellDef="let element">{{element.key}}</td>
    </ng-container>
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Value</th>
      <td mat-cell *matCellDef="let element">{{element.value}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedTagsColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedTagsColumns;"></tr>
  </table>
  <div class="action-button-row">
    <button mat-raised-button color="primary" (click)="addTag()">Add Tag</button>
    <button mat-raised-button color="accent" (click)="importJSON()">Import JSON</button>
  </div>
</div>
