<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <form [formGroup]="concreteSolutionForm">

    <mat-form-field class="input-field">
      <mat-label>Name</mat-label>
      <input id="name" formControlName="name" matInput required>
    </mat-form-field>
    <mat-form-field class="input-field">
      <mat-label>Description</mat-label>
      <textarea id="description" formControlName="description" matInput required></textarea>
    </mat-form-field>

    <mat-checkbox id="startPattern" formControlName="startPattern">Start Pattern</mat-checkbox>
    <mat-checkbox id="endPattern" formControlName="endPattern">End Pattern</mat-checkbox>

    <mat-form-field class="input-field">
      <mat-label>Qubit Count</mat-label>
      <input id="qubitCount" formControlName="qubitCount" matInput required type="number">
    </mat-form-field>

    <mat-form-field class="input-field">
      <mat-label>Input Parameter Format</mat-label>
      <input id="inputParameterFormat" formControlName="inputParameterFormat" matInput required>
    </mat-form-field>

    <mat-checkbox id="header" formControlName="header">Header</mat-checkbox>
    <mat-checkbox id="measurement" formControlName="measurement">Measurement</mat-checkbox>
    

  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="isRequiredDataMissing()" [mat-dialog-close]="data">Ok
  </button>
</div>
