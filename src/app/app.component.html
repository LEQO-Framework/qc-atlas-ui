<mat-toolbar color="primary">
  <mat-toolbar-row>
    <img src="../assets/logo.png" style="height: 50px; margin: 5px">
    <span>QC Atlas UI</span>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <mat-tab-group (selectedIndexChange)="tabIndexChanged($event)" backgroundColor="primary">
      <mat-tab label="Overview"></mat-tab>
      <mat-tab label="NISQ Analyzer" disabled="true"></mat-tab>
      <mat-tab label="Provenance" disabled="true"></mat-tab>
    </mat-tab-group>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
