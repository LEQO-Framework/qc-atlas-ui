<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <form [formGroup]="tagForm">
  <mat-form-field class="input-field">
    <mat-label>Key</mat-label>
    <input id="key" formControlName="key" matInput required maxLength="255">
  </mat-form-field>
  <mat-form-field class="input-field">
    <mat-label>Value</mat-label>
    <input id="value" formControlName="value" matInput required maxlength="255">
  </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button [disabled]="key.errors?.required || value.errors?.required" mat-button [mat-dialog-close]="data">Ok</button>
</div>
