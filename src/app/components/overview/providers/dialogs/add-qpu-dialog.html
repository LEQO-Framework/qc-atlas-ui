<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <form [formGroup]="qpuForm">
    <mat-form-field class="input-field">
      <mat-label>Name</mat-label>
      <input id="name" formControlName="name" matInput required>
    </mat-form-field>
    <mat-form-field class="input-field">
      <mat-label>Number of Qubits</mat-label>
      <input id="numberOfQubits" formControlName="numberOfQubits" matInput required>
    </mat-form-field>
    <mat-form-field class="input-field">
      <mat-label>Max. Gatetime</mat-label>
      <input id="maxGateTime" formControlName="maxGateTime" matInput required>
    </mat-form-field>
    <mat-form-field class="input-field">
      <mat-label>t1</mat-label>
      <input id="t1" formControlName="t1" matInput required>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button
    [disabled]="name.errors?.required || numberOfQubits.errors?.required || t1.errors?.required || maxGateTime.errors?.required ||numberOfQubits.errors?.pattern || maxGateTime.errors?.pattern || t1.errors?.pattern"
    mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok
  </button>
</div>
