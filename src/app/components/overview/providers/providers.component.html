<mat-toolbar color="primary">
  <mat-toolbar-row>
    <mat-tab-group [selectedIndex]="this.activeIndex" (selectedIndexChange)="tabIndexChanged($event)"
                   backgroundColor="primary">
      <mat-tab label="Algorithms"></mat-tab>
      <mat-tab label="Providers"></mat-tab>
      <mat-tab label="SDKs"></mat-tab>
      <mat-tab label="Tags"></mat-tab>
    </mat-tab-group>
  </mat-toolbar-row>
</mat-toolbar>
<div class="action-button-row" *ngIf="providers.length === 0">
  <button mat-raised-button color="primary" (click)="addProvider()">Add provider</button>
  <button mat-raised-button color="accent" (click)="importJSON()">Import JSON</button>
</div>
<mat-drawer-container class="entity-container">
  <mat-drawer mode="side" opened>
    <div *ngFor="let provider of providers" (click)="providerSelected(provider)">
      <button class="entity-content" mat-button [color]="getProviderColor(provider.id)">
        <mat-icon mat-list-icon>cloud</mat-icon>
        {{provider.name}}
      </button>
      <mat-divider></mat-divider>
    </div>
    <div class="action-button-row">
      <button mat-raised-button color="primary" (click)="addProvider()">Add provider</button>
      <button mat-raised-button color="accent" (click)="importJSON()">Import JSON</button>
    </div>
  </mat-drawer>
  <mat-drawer-content *ngIf="selectedProvider">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{selectedProvider.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="entity-content">
          <h3>Access Key</h3>
          {{selectedProvider.accessKey}}
        </div>
        <mat-divider></mat-divider>
        <div class="entity-content">
          <h3>Secret Key</h3>
          {{selectedProvider.secretKey}}
        </div>
        <mat-divider></mat-divider>
        <div class="entity-content">
          <h3>QPUs</h3>
          <table mat-table [dataSource]="qpus" class="mat-elevation-z0">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>Id</th>
              <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <ng-container matColumnDef="numberOfQubits">
              <th mat-header-cell *matHeaderCellDef>Number of Qubits</th>
              <td mat-cell *matCellDef="let element">{{element.numberOfQubits}}</td>
            </ng-container>
            <ng-container matColumnDef="maxGateTime">
              <th mat-header-cell *matHeaderCellDef>Max. gate time</th>
              <td mat-cell *matCellDef="let element">{{element.maxGateTime}}</td>
            </ng-container>
            <ng-container matColumnDef="t1">
              <th mat-header-cell *matHeaderCellDef>T1</th>
              <td mat-cell *matCellDef="let element">{{element.t1}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedQpuColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedQpuColumns;"></tr>
          </table>
          <div class="action-button-row">
            <button mat-raised-button color="primary" (click)="addQpus()">Add QPUs</button>
            <button mat-raised-button color="accent" (click)="importQpusJSON()">Import JSON</button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-drawer-content>
</mat-drawer-container>
